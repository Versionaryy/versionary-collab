openapi: 3.0.0
info:
  title: Versionary Collab API
  version: 1.0.0
paths:
  /users:
    post:
      summary: Cadastro de usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                usuario:
                  type: string
                nome:
                  type: string
                email:
                  type: string
                senha:
                  type: string
      responses:
        '201':
          description: Usuário cadastrado com sucesso
        '400':
          description: Item faltando no payload
      x-google-backend:
        address: https://user-service-g7q3p545qa-sa.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
  
    get:
      summary: Obtém usuário por id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID do usuário
      responses:
        '200':
          description: Dados do usuário
        '404':
          description: Usuário não encontrado
      x-google-backend:
        address: https://user-service-g7q3p545qa-sa.a.run.app
        path_translation: APPEND_PATH_TO_ADDRESS
    put:
      summary: Atualizar usuário
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID usuário